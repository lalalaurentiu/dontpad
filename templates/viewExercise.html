<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
    </script>
    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/perl/perl.min.js">
    </script>

    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    </link>
    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css">
    </link>

    <title>View Exercise</title>

    <style>
        body{
            background-color: #231c14;
            color: white;
        }
        h1{
            text-align: center;
        }
        .actionContainer{
            position: absolute;
            bottom: 0;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            transform: translateX(-50%);
            z-index: 10;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ exercise.title }}</h1>
    
    <div>
        <h3>Descriere</h3>
        <p>{{ exercise.description }}</p>
    </div>
    <div id="code" aria-valuetext="{{ exercise.codeInput }}"></div>
    <div>
        <h3>Raspunsul tau aici</h3>
        <textarea name="answer" id="answer">{% if result %} {{ result }} {% endif %}</textarea>
    </div>
    <div class="actionContainer">
        <button id="submit">Submit</button>
        <button id="hint" disabled>Hint</button>
    </div>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        };
        function timer(time, button){
            let interval = setInterval(() => {
                if(time > 0){
                    minutes = Math.floor(time / 60);
                    seconds = time % 60;
                    button.innerHTML = `Hint in ${minutes}:${seconds}`;
                    time--;

                }else{
                    button.innerHTML = `Hint`;
                    button.disabled = false;
                    button.addEventListener('click', () => {
                        exerciseId = window.location.pathname.split("/")[2];
                        code = window.location.pathname.split("/")[1];
                        fetch(`/${code}/hint/${exerciseId}/`)
                            .then(response => response.json())
                            .then(data => {
                                alert(data.hint);
                            })
                    });
                    clearInterval(interval);
                }
            }, 1000);
        }
        let code = CodeMirror(document.getElementById("code"), {
            value: document.getElementById('code').getAttribute('aria-valuetext'),
            mode: "text/x-perl",
            theme: "abbott",
            lineNumbers: true,
            readOnly: true
        });
        let answer = CodeMirror.fromTextArea(document.getElementById("answer"), {
            mode: "text/x-perl",
            theme: "abbott",
            lineNumbers: true
        });

        if (!answer.getValue() != ""){
            console.log(answer.getValue());
            document.getElementById("submit").addEventListener("click", () => {
            let answerValue = answer.getValue();
            let exerciseId = window.location.pathname.split("/")[2];
            let code = window.location.pathname.split("/")[1];
            let url = `/${code}/submitExercise/${exerciseId}/`;
            let data = {
                answer: answerValue,
            };
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status == "success" || data.status == "error"){
                    alert(data.message);
                }
                else{
                    alert("Raspunsul nu a fost trimis cu succes!");
                }
            })
            .catch(error => {
                console.log(error);
            });
        });
        } else {
            document.getElementById("submit").disabled = true;
            document.getElementById("submit").innerHTML = "Rezolvat";
        }
        
       
        timer(2, document.getElementById("hint"));

    </script>
</body>
</html>
