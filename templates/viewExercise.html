{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
            href="{% static 'css/viewExercise.css' %}">

    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
    </script>
    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/perl/perl.min.js">
    </script>

    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    </link>
    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css">
    </link>

    <title>View Exercise</title>

</head>
<body>
    <h1>{{ exercise.title }}</h1>
    
    <div>
        <h3>Descriere</h3>
        <p>{{ exercise.description }}</p>
    </div>

    <div id="code" aria-valuetext="{{ exercise.codeInput }}"></div>

    <div>
        <h3>Raspunsul tau aici</h3>
        <textarea name="answer" 
                    id="answer">{% if result %} {{ result }} {% endif %}</textarea>
    </div>

    <div class="actionContainer">
        <button id="submit">Submit</button>
        <button id="hint" disabled>Hint</button>
    </div>

    <script src="{% static 'js/viewExercise.js' %}"></script>
</body>
</html>
