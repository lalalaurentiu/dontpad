{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/perl/perl.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css"></link>
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <title>Register</title>
</head>
<body>
    {% include 'background.html' %}
    <div class="container">
        <h1>CodePan</h1>
        <h3>Inregistrare</h3>
        <div>
            <form action="" >
                {% csrf_token %}
                <div>
                    <input type="text" name="username" id="username" placeholder="Nume">
                </div>
                <div>
                    <input type="text" name="username" id="username" placeholder="Prenume">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" name="password1" id="password1" placeholder="Parola">
                </div>
                <div>
                    <input type="password" name="password2" id="password2" placeholder="Confirma Parola">
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
