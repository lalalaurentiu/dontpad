{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
    </script>
    <script language="javascript" 
            type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/perl/perl.min.js">
    </script>

    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    </link>
    <link rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css">
    </link>
    <link rel="stylesheet" 
            href="{% static 'css/createExercise.css' %}">
    <title>Create Exercise</title>
</head>
<body>
    <h1>Create Exercise</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_codeInput">Cod</label> <br>
            {{ form.codeInput }}
        </div>
        <div>
            <label for="id_hints">Hint</label> <br>
            {{ form.hints }}
        </div>
        <div>
            <label for="id_title">Titlu</label> <br>
            {{ form.title }}
        </div>
        <div>
            <label for="id_description">Descriere</label> <br>
            {{ form.description }}
        </div>
        <input type="submit" value="Save" >
    </form>

    <script src="{% static 'js/createExercise.js' %}"></script>
</body>
</html>
