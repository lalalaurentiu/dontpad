    <style>
        .versioning {
            position: relative;
            margin-left: 5px;
        }
        .version{
            width: 30px;
            height: 30px;
        }
        .version::before{
            position: absolute;
            display: block;
            content: "";
            top:0;
            left: 0;
            bottom: 0;
            width: 2px;
            background-color: rgb(0, 132, 255);
        }
        input[type="radio"]{
            position: absolute;
            left: -5px;
            margin: 0;
            padding: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="versioning">
            <div class="version">
                <input type="radio">
            </div>
            <div class="version">
                <input type="radio">
            </div>
            <div class="version">
                <input type="radio">
            </div>
            <div class="version">
                <input type="radio">
            </div>
            <div class="version">
                <input type="radio">
            </div>
            <div class="version">
                <input type="radio">
            </div>
        </div>
        <div class="editor">
            <textarea id="code" cols="30" rows="10">{{ code.code }}</textarea>
        </div>
        <div class="modified">
            <textarea id="difference" style="display: none;">{{difference}}</textarea>
            <div id="editor2"></div>
        </div>
    </div>
    
    <div class="actionContainer" style="display: flex;">
        <button id="send" type="button">Save</button>
        <form method="POST" action="{% url 'code:upload' slug %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ fileForm }}
            <button type="submit">Upload</button>
        </form>
        <button id="differences">Show differces</button>
        <div>
            <button id="mark">Mark code</button>
            <input id="markColor" type="color">
        </div>
        <div>
            <button id="sendChat">Send code</button>
        </div>
    </div>
    <div id="chat">
        <div id="chat-log"></div>  
    </div>
    <div id="chatAction">
        
        <input id="chat-message-input" type="text">
        <input id="chat-message-submit" type="button" value="Send">
    </div>
