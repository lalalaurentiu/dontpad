
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/file.css' %}">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/perl/perl.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css"></link>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="code" name="" id="" cols="30" rows="10">{{ code.code }}</textarea>
            <div style="display: flex;">
                <button id="send" type="button">Save</button>
                <form method="POST" action="{{code.slug}}/upload" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ fileForm }}
                    <button type="submit">Upload</button>
                </form>
                <button id="differences">Show differces</button>
            </div>
            
        </div>
        {% if difference %}
            <div class="modified" style="display: none;">
                {{difference|safe}}
            </div>
        {% endif %}
    </div>
    <div id="chat">
        <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    </div>
    <script>
        let chatRoom = location.pathname.split('/')[1]
        let socket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + chatRoom + "/");
        
        console.log(chatRoom)
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data)
            document.querySelector('#chat-log').value += (data.message + '\n');
        }

        socket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            socket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
    <script src="{% static 'js/file.js' %}"></script>
</body>
</html>
